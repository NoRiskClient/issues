name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug","needs validation"]
projects: ["github/2"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: reproduction-steps
    attributes:
      label: How to reproduce ?
      description: How did you get the error ?
      placeholder: Step by step description how the error occurred
  - type: dropdown
    id: services
    attributes:
      label: Where is this happening?
      multiple: true
      options:
        - Client
        - Launcher
        - Shop
        - Backend
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you seeing the problem on? (for launcher bugs)
      multiple: true
      options:
        - Not a launcher bug
        - Windows
        - MacOS
        - Linux
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version (for launcher bugs)
      description: What launcher version are you using?
      placeholder: ex. 0.2.9
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
