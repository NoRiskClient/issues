name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
projects: ["projects/2"]
assignees:
  - timlohrer
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. your-discord-name
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: services
    attributes:
      label: Where is this happening?
      multiple: true
      options:
        - Client
        - Launcher
        - Shop
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you seeing the problem on? (for launcher bugs)
      multiple: true
      options:
        - Windows
        - MacOS
        - Linux
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version (for launcher bugs)
      description: What launcher version are you using?
      placeholder: ex. 0.2.9
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
