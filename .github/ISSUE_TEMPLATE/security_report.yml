name: Security Report
description: File a security report
title: "[SECURITY-ISSUE]: "
labels: ["security"]
projects: ["github/2"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this security report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. your-discord-name
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: services
    attributes:
      label: Where is this happening?
      multiple: true
      options:
        - Client
        - Launcher
        - Shop
        - Backend
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you seeing the problem on?
      multiple: true
      options:
        - Not a launcher related problem
        - Windows
        - MacOS
        - Linux
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version (for launcher bugs)
      description: What launcher version are you using?
      placeholder: ex. 0.2.9
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
